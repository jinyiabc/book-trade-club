<h2>All books</h2>
<h3>{{errorMsg}}</h3>

<p>Click the <i class="fas fa-retweet"></i> to request a trade!</p>
<div class="container">
<div class="row">

<div class="cover ng-scope" *ngFor= "let book of books" >
<a>
    <img  src="{{book.thumbnail}}">
    <button *ngIf="!book.isTraded && book.owner !== email" type="button" class="close" (click)="onClick(book)"><i class="fa fa-retweet"></i></button>
</a>
</div>


</div>
</div>
