<p>
  <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    Your trade requests ({{length}} outstanding)
  </a>
  <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">
    Trade requests for you ( {{approve_length}} unapproved)
  </button>
</p>
<div class="collapse row" id="collapseExample">

    <h1 class="page-header">Your outstanding requests:</h1>

    <ul class="list-group" *ngFor= "let book of request_list">
      <li class="list-group-item">{{book.title}}
          <button class="close">
            <i class="fa fa-times" (click)="removeRequest(book)" ></i>
          </button>
      </li>
    </ul>
</div>

<div class="collapse row" id="collapseExample1">

    <h1 class="page-header">Requests from other users:</h1>

    <ul class="list-group" *ngFor= "let book of approve_list">
      <li class="list-group-item">{{book.title}}
          <button class="close">
            <i class="fa fa-times" (click)="rejectRequest(book)" ></i>
          </button>
          <button class="close">
            <i class="fa fa-check" (click)="approveRequest(book)" ></i>
          </button>
      </li>
    </ul>

    <h1 class="page-header">Requests you've approved:</h1>

    <ul class="list-group" *ngFor= "let book of approved_list">
      <li class="list-group-item">{{book.title}}
          <button class="close">
            <i class="fa fa-times" (click)="cancelApprovedRequest(book)" ></i>
          </button>
      </li>
    </ul>
</div>

<form  class="form-signin" #heroForm="ngForm" (ngSubmit) = "onSubmit($event)">
    <div class="form-group">
      <label for="name">Add book by title</label>
      <input type="text" class="form-control" id="name" required
        [(ngModel)]="newBook.title" name="title"
          #title="ngModel">
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Title is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
</form>
